<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Column</title>
</head>
<body>
    <canvas id="sketch" width="600" height="600"></canvas>

    <script>
        var sketch = document.getElementById("sketch");
        var context = sketch.getContext("2d");

        context.fillStyle = "#F233D9"; // some shade of pink

        var columnstring = prompt("How many circles in a column do you want?");
        var columnnum = parseInt(columnstring);

        for(var i = 1; i <= columnnum; i++) {
            context.beginPath();
            context.arc(40, (i * 50), 20, 0, 2 * Math.PI, true);
            context.closePath;
            context.fill();
        }
    </script>
</body>
</html>
